name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run end2end test
      env: 
        super_secret: ${{ secrets.CR_PAT }}
      run: bash build/quick-test.sh
